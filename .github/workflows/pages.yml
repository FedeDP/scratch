name: Deploy Website
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download artifacts from e2e-falco-tests
        run: |
          mkdir docs/
          curl -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -L "https://api.github.com/repos/alacuku/e2e-falco-tests/actions/artifacts/814693932/zip"
          curl -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -L "https://api.github.com/repos/alacuku/e2e-falco-tests/actions/artifacts/814693934/zip"
          unzip matrix_X64.zip 
          mv matrix.md docs/matrix_X64.md
          unzip matrix_ARM64.zip 
          mv matrix.md docs/matrix_ARM64.md
      
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'
      - id: deployment
        uses: actions/deploy-pages@v1
